		<h2 style="text-align:center">Gallery</h2>

		<div class="row">
		  <div class="column">
			<img src="bg1_clean.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="bg2_clean.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="bg1_clean.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="bg2_clean.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		  </div>
		</div>

		<div id="myModal" class="modal">
		  <span class="close cursor" onclick="closeModal()">&times;</span>
		  <div class="modal-content">

			<div class="mySlides">
			  <div class="numbertext">1 / 4</div>
			  <img src="bg1_clean.png" style="width:100%">
			</div>

			<div class="mySlides">
			  <div class="numbertext">2 / 4</div>
			  <img src="bg2_clean.png" style="width:100%">
			</div>

			<div class="mySlides">
			  <div class="numbertext">3 / 4</div>
			  <img src="bg1_clean.png" style="width:100%">
			</div>
			
			<div class="mySlides">
			  <div class="numbertext">4 / 4</div>
			  <img src="bg2_clean.png" style="width:100%">
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
			  <p id="caption"></p>
			</div>


			<div class="column">
			  <img class="demo cursor" src="bg1_clean.png" style="width:100%" onclick="currentSlide(1)" alt="Pilt 1">
			</div>
			<div class="column">
			  <img class="demo cursor" src="bg2_clean.png" style="width:100%" onclick="currentSlide(2)" alt="Pilt 2">
			</div>
			<div class="column">
			  <img class="demo cursor" src="bg1_clean.png" style="width:100%" onclick="currentSlide(3)" alt="Pilt 3">

			<div class="column">
